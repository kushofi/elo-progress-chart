<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elo Progress Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    #chart-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

<div id="chart-container">
  <canvas id="eloChart"></canvas>
</div>

<script>
  async function loadCSV() {
    const response = await fetch('elo_data.csv');
    const csvText = await response.text();

    return new Promise((resolve, reject) => {
      Papa.parse(csvText, {
        header: true,
        dynamicTyping: true,
        complete: results => resolve(results.data),
        error: err => reject(err),
      });
    });
  }

  function buildDatasets(data) {
    // data is an array of objects: [{Week: 'Week 1', 'Team 1': 1500, 'Team 2': 1470, ...}, ...]

    const weeks = data.map(row => row.Week);
    
    // Get team names by keys in the first row (except Week)
    const teams = Object.keys(data[0]).filter(key => key !== 'Week');

    // Prepare datasets for Chart.js
    const datasets = teams.map((team, idx) => {
      return {
        label: team,
        data: data.map(row => row[team]),
        borderColor: `hsl(${(idx * 360) / teams.length}, 70%, 50%)`,
        fill: false,
        tension: 0.1,
        hidden: idx >= 8,  // show only first 8 by default
      };
    });

    return { weeks, datasets };
  }

  async function main() {
    const rawData = await loadCSV();
    const { weeks, datasets } = buildDatasets(rawData);

    const ctx = document.getElementById('eloChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: weeks,
        datasets: datasets
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'nearest',
          intersect: false,
        },
        plugins: {
          legend: {
            display: true,
            onClick: (e, legendItem, legend) => {
              const index = legendItem.datasetIndex;
              const ci = legend.chart;
              const meta = ci.getDatasetMeta(index);
              meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;
              ci.update();
            },
            labels: {
              boxWidth: 12,
            },
          },
          tooltip: {
            mode: 'index',
            intersect: false,
          },
        },
        scales: {
          y: {
            title: { display: true, text: 'Elo Rating' },
            beginAtZero: false,
          },
          x: {
            title: { display: true, text: 'Week' },
          },
        },
      },
    });
  }

  main().catch(console.error);
</script>

</body>
</html>
